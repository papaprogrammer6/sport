<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ahla ya rojla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1f2933 0%, #020617 60%, #000 100%);
      color: #e5e7eb;
      overflow-x: hidden;
    }

    /* Smooth fade-in for whole page */
    body {
      animation: bodyFade 0.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes bodyFade {
      to {
        opacity: 1;
      }
    }

    .page-content {
      width: 100%;
      max-width: 960px;
      padding: 2rem 1.5rem 4rem;
    }

    /* Glassmorphism card */
    .card {
      position: relative;
      margin: 0 auto 2.5rem;
      padding: 2.5rem 2rem;
      max-width: 520px;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.7), rgba(30, 64, 175, 0.55));
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.65),
        0 0 0 1px rgba(148, 163, 184, 0.18);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(148, 163, 184, 0.4);
      text-align: center;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(96, 165, 250, 0.45), transparent 70%);
      top: -80px;
      right: -60px;
      filter: blur(2px);
      opacity: 0.9;
      pointer-events: none;
    }

    .card::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      background: radial-gradient(circle, rgba(244, 114, 182, 0.4), transparent 70%);
      bottom: -50px;
      left: -40px;
      filter: blur(4px);
      opacity: 0.9;
      pointer-events: none;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 0.9rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.72);
      border: 1px solid rgba(148, 163, 184, 0.55);
      color: #cbd5f5;
      font-size: 0.78rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 1.2rem;
      position: relative;
      z-index: 1;
    }

    .chip-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.8);
    }

    .title {
      font-size: 1.9rem;
      margin-bottom: 0.75rem;
      color: #f9fafb;
      letter-spacing: 0.02em;
      position: relative;
      z-index: 1;
    }

    .subtitle {
      font-size: 0.98rem;
      color: #9ca3af;
      max-width: 360px;
      margin: 0 auto 1.6rem;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }

    .cta-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.9rem;
      position: relative;
      z-index: 1;
      margin-bottom: 0.75rem;
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 0.75rem 1.6rem;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.03em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: #0b1020;
      background: linear-gradient(135deg, #38bdf8, #4ade80);
      box-shadow:
        0 12px 25px rgba(34, 197, 94, 0.4),
        0 0 0 1px rgba(15, 23, 42, 0.75);
      position: relative;
      overflow: hidden;
      transition:
        transform 0.18s ease-out,
        box-shadow 0.18s ease-out,
        filter 0.18s ease-out;
    }

    .btn span.arrow {
      transition: transform 0.18s ease-out;
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(248, 250, 252, 0.9), transparent 60%);
      opacity: 0;
      transition: opacity 0.2s ease-out;
    }

    .btn:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow:
        0 16px 35px rgba(34, 197, 94, 0.55),
        0 0 0 1px rgba(15, 23, 42, 0.85);
      filter: saturate(1.15);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:hover .arrow {
      transform: translateX(3px);
    }

    .hint {
      font-size: 0.8rem;
      color: #6b7280;
      position: relative;
      z-index: 1;
    }

    /* Video section styling */
    .posts-body {
      margin: 0 auto;
      max-width: 960px;
      padding: 1.5rem 1.5rem 0;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.65);
      border: 1px solid rgba(55, 65, 81, 0.8);
      box-shadow: 0 16px 45px rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(14px);
    }

    .video-serv {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 0.75rem;
    }

    .video-serv a {
      font-size: 0.82rem;
      text-decoration: none;
      color: #93c5fd;
      background: rgba(15, 23, 42, 0.85);
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      transition:
        color 0.18s ease-out,
        background 0.18s ease-out,
        transform 0.18s ease-out,
        box-shadow 0.18s ease-out;
    }

    .video-serv a::before {
      content: "⟳";
      font-size: 0.75rem;
      transform-origin: center;
      transition: transform 0.25s ease-out;
    }

    .video-serv a:hover {
      color: #e5e7eb;
      background: rgba(37, 99, 235, 0.8);
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.45);
    }

    .video-serv a:hover::before {
      transform: rotate(-140deg);
    }

    .video-con {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      border: 1px solid rgba(31, 41, 55, 0.95);
    }

    .video-con::before {
      content: "Now playing";
      position: absolute;
      top: 10px;
      left: 12px;
      z-index: 2;
      font-size: 0.72rem;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      color: #9ca3af;
      border: 1px solid rgba(55, 65, 81, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    iframe.cf {
      display: block;
      width: 100%;
      min-height: 260px;
      border: none;
    }

    /* Responsive tweaks */
    @media (min-width: 720px) {
      .page-content {
        padding-top: 3rem;
      }

      .card {
        padding: 2.8rem 2.4rem 2.4rem;
      }

      iframe.cf {
        min-height: 430px;
      }
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.6rem;
      }

      .card {
        padding: 2rem 1.5rem;
      }
    }

    /* Intro overlay: "ahla ya rojla" */
    .intro {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #020617 0%, #000 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      pointer-events: auto;
      overflow: hidden;
      transition:
        opacity 0.6s ease-out,
        transform 0.6s ease-out;
    }

    .intro-inner {
      text-align: center;
      color: #e5e7eb;
    }

    .intro-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: rgba(15, 23, 42, 0.8);
      font-size: 0.8rem;
      margin-bottom: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
    }

    .intro-pulse {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 14px rgba(34, 197, 94, 0.9);
      animation: pulse 1.4s ease-out infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.7);
        opacity: 0;
      }
    }

    .intro-text-main {
      font-size: clamp(2.1rem, 6vw, 3rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.4rem;
      background: linear-gradient(135deg, #f97316, #facc15, #4ade80, #22d3ee);
      -webkit-background-clip: text;
      color: transparent;
    }

    .intro-text-sub {
      font-size: 0.95rem;
      color: #9ca3af;
      max-width: 320px;
      margin: 0 auto;
    }

    .intro-glow {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 999px;
      background: radial-gradient(circle, rgba(59, 130, 246, 0.7), transparent 65%);
      filter: blur(8px);
      opacity: 0.9;
      animation: floatGlow 8s ease-in-out infinite alternate;
    }

    .intro-glow.glow-right {
      right: -80px;
      bottom: -40px;
    }

    .intro-glow.glow-left {
      left: -70px;
      top: -60px;
      background: radial-gradient(circle, rgba(236, 72, 153, 0.7), transparent 65%);
      animation-delay: -2s;
    }

    @keyframes floatGlow {
      0% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      100% {
        transform: translate3d(-18px, -22px, 0) scale(1.12);
      }
    }

    .intro-hide {
      opacity: 0;
      transform: translateY(-12px);
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Intro overlay -->
  <div class="intro">
    <div class="intro-glow glow-left"></div>
    <div class="intro-glow glow-right"></div>

    <div class="intro-inner">
      <div class="intro-badge">
        <span class="intro-pulse"></span>
        <span>ahla ya rojla</span>
      </div>
      <div class="intro-text-main">ahla ya rojla</div>
      <p class="intro-text-sub">
        Ahla bikom fi site mta3 ayoub 
      </p>
    </div>
  </div>

  <!-- Main content -->
  <main class="page-content">
    <section class="card">
      <div class="chip">
        <span class="chip-dot"></span>
        <span>Welcome on board</span>
      </div>

      <h2 class="title">Welcome to the site</h2>
      <p class="subtitle">
        Click the button to jump smoothly to the video player and start watching instantly.
      </p>

      <div class="cta-row">
        <button class="btn" id="go-video">
          <span>Go to video</span>
          <span class="arrow">↓</span>
        </button>
      </div>

      <p class="hint">Scroll will be smooth, just relax.</p>
    </section>

    <!-- Video section -->
    <div class="posts-body posts-content" id="postsacs">
      <div class="video-serv">
        <a href="https://s3.streaming-on.online/albaplayer/extra-1/" target="search_iframe">
          Refresh player
        </a>
      </div>

      <div class="video-con">
        <iframe
          allowfullscreen
          class="cf"
          frameborder="0"
          name="search_iframe"
          rel="nofollow"
          sandbox="allow-forms allow-same-origin allow-scripts"
          scrolling="no"
          src="https://s3.streaming-on.online/albaplayer/extra-1/">
        </iframe>
      </div>
    </div>
  </main>

  <script>
    // Hide intro after animation (3s)
    window.addEventListener("load", () => {
      const intro = document.querySelector(".intro");
      if (!intro) return;

      setTimeout(() => {
        intro.classList.add("intro-hide");
        // Optional: remove from DOM after transition
        setTimeout(() => {
          intro.remove();
        }, 650);
      }, 3000);
    });

    // Button scroll to video section
    const goVideoBtn = document.getElementById("go-video");
    if (goVideoBtn) {
      goVideoBtn.addEventListener("click", () => {
        const videoSection = document.getElementById("postsacs");
        if (videoSection) {
          videoSection.scrollIntoView({ behavior: "smooth" });
        }
      });
    }
  </script>
</body>
</html>
