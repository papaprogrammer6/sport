<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
</style>
   <body>

  <!-- Main content -->
  <main class="page-content">
    <section class="card">
      <h2 class="title">Welcome to the site</h2>
      <p class="subtitle">
        Click the button and go down to the video player, 3zizty.
      </p>
      <button class="btn" id="go-video">Click here, 3zizty</button>
    </section>

    <!-- Video section -->
    <div class="posts-body posts-content" id="postsacs">
      <div class="video-serv">
        <a href="https://s3.streaming-on.online/albaplayer/extra-1/"
           target="search_iframe">RefresH</a>
      </div>

      <div class="video-con">
        <iframe
          allowfullscreen
          class="cf"
          frameborder="0"
          name="search_iframe"
          rel="nofollow"
          sandbox="allow-forms allow-same-origin allow-scripts"
          scrolling="no"
          src="https://s3.streaming-on.online/albaplayer/extra-1/">
        </iframe>
      </div>
    </div>
  </main>
  <audio autoplay loop style="display:none">
    <source src="مريض بجمالها وهي دوايا و بيها طيب.mp3" type="audio/mpeg">
  </audio>
  <script>
    // Hide intro after animation (3s)
    window.addEventListener("load", () => {
      const intro = document.querySelector(".intro");
      setTimeout(() => {
        intro.classList.add("intro-hide");
      }, 3000);
    });

    // Button scroll to video section
    document.getElementById("go-video").addEventListener("click", () => {
      const videoSection = document.getElementById("postsacs");
      if (videoSection) {
        videoSection.scrollIntoView({ behavior: "smooth" });
      }
    });
  </script>
</body>
</html>
